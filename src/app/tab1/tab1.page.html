<ion-header>
  <ion-toolbar>
    <ion-title id="header">
      My Safe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
        <ion-item *ngFor="let l of list" (click)="presentActionSheet(l)">
          <ion-label> {{l.name}}</ion-label>
          <ion-icon name="save" slot="end"></ion-icon>
        </ion-item>
      </ion-list> 
    </ion-card>
    <!-- fab placed to the bottom end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
 
</ion-content>
