<ion-header>
  <ion-toolbar>
    <ion-title id="header">
     Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
    <ion-list-header>
        <ion-label>Items</ion-label>
      </ion-list-header>
  <ion-item (click)="changeEmail()">
    <ion-label>Change e-mail</ion-label>
  </ion-item>

  <ion-item (click)="changePassword()">
    <ion-label>Change Master Password</ion-label>
  </ion-item>

  <ion-item (click)="changeDuration()">
    <ion-label>Auto-clear Password from Clipboard </ion-label>
  </ion-item>

  <ion-item (click)="fingerprint()">
      <ion-label>Fingerprint Scanner</ion-label>
    </ion-item>
  

  <ion-item>
      <ion-label>Autofill</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>

</ion-list>

<div class="buttons">
    <ion-button (click)="signOut()">
        Sign Out
        <ion-icon  slot="end" name="exit"></ion-icon>
      </ion-button>
    </div>
</ion-content>
