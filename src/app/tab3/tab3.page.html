<ion-header>
  <ion-toolbar>
    <ion-title id="header">
     Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item (click)="changeDuration()">
    <ion-label>Auto-clearing Password Duration</ion-label>
  </ion-item>

  <ion-item (click)="autoSync()">
    <ion-label>Auto-synchronizing Your Safe </ion-label>
    <ion-checkbox slot="end" [(ngModel)]="settingsData.autoSync"></ion-checkbox>
  </ion-item>

  <ion-item (click)="synchronize()">
    <ion-label>Synchronize Your Safe Now</ion-label>
  </ion-item>

  <ion-item (click)="fingerprint()">
      <ion-label>Fingerprint Scanner</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="settingsData.fingerprint"></ion-checkbox>
    </ion-item>

</ion-list>
</ion-content>
