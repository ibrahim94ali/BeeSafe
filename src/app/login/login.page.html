  
  <ion-content padding>
    <img id="logo" src="../../assets/beesafe.png" alt="Logo">
    
<ion-item id="user">
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

<div class="forgot">
    <ion-button fill="clear" id="forgot" (click)="forgotPassword()">
        <b>Forgot Password? </b>
      </ion-button>
      </div>

<div>
    <div class="buttons">
      <ion-button id="signin" (click)="signIn()">
            Sign In
            <ion-icon slot="end" name="send"></ion-icon>
          </ion-button>
    </div>
    <h6 id="notmember">Not a member? </h6>

    <div class = "buttons">
    <ion-button shape="round" fill="outline"  id="signup">
        <b>Register</b>
      </ion-button>
      </div>
  </div>

</ion-content>
